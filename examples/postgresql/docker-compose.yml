  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    #restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@dbconvert.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    depends_on:
      - postgres
