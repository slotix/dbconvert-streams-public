  nats:
    container_name: nats
    image: nats
    entrypoint: /nats-server
    command: "--jetstream -m 8222 --store_dir /data/nats-server"
    ports:
      - 4222:4222
      - 8222:8222
    volumes:
      - ./_storage/nats:/data/nats-server/jetstream

  prometheus:
    image: slotix/dbs-prometheus:latest
    container_name: prom
    user: root
    ports:
      - 9090:9090
    # command:
    #   - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      # - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./_storage/prometheus:/prometheus

  
  postgres:
    container_name: postgres
    image: slotix/dbs-postgres:15-alpine
    # build: ./config/postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: postgres
    ports:
      - '5432:5432'


  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #      - 8080:8080
